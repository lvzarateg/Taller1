<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form class="form-ejercicios">
            <div class = "group-form">
                <label for="num1" class="form-label">Ingresar un numero</label>
                <input type="number" class="form-control" id="num1">
            </div>

            <div class="group-form">
                <label for="num2" class="form-label">Ingresar otro numero</label>
                <input type="number" class="form-control" id="num2">
            </div>

        <div class="group-form">
            <label>Seleccione una operacion</label>
            <select class="form-select" id="operacion">
                <option selected>Seleccione una operacion</option>
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicacion</option>
                <option value="4">Division</option>
            </select>
        </div>
        <br>
            <button type="submit" class="btn-azul"  id="cal">calcular</button>

            <div id="ops">
                <button id="suma">Suma</button>
                <button id="resta">Resta</button>
            </div>

            <div id="respuesta">

            </div>
    </form>
    <div class="text-center">
        <a class="btn btn-outline-dark" href="index.html" role="button">Regresar</a>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
