<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Figuras</title>
</head>
<body>
    <div class="cards">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <img src="./img/circulo.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Circulo</h5>
            <a id="PerimetroCirculo" class="btn btn-primary">Perimetro</a>
            <div id="ventanaPerimetroCirculo" class="modal">
              <div class="contenidoModal">
                  <span class="cerrarPerimetroCirculo"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Perimetro circulo</h2>
                  <label for="">Radio </label><br>
                  <input id="radio" type="number" placeholder="Digite el radio del circulo"><br>
                  <button class="boton" id="boton-circulo">Calcular</button>
              </div>
            </div>
            <a id="AreaCirculo" class="btn btn-primary">Area</a>
            <div id="ventanaAreaCirculo" class="modal">
              <div class="contenidoModal">
                  <span class="cerrarAreaCirculo"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Area circulo</h2>
                  <label for="">Radio </label><br>
                  <input id="radio-area" type="number" placeholder="Digite el radio del circulo"><br>
                  <button class="boton" id="boton-circulo-area">Calcular</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./img/triangulo.png" class="card-img-top" alt="...">

                  <span class="cerrarPerimetroTriangulo"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Perimetro triangulo</h2>
                  <label for="">Lado 1 </label><br>
                  <input id="triangulo-lado1" type="number" placeholder="Digite el lado del triangulo"><br>
                  <label for="">Lado 2 </label><br>
                  <input id="triangulo-lado2" type="number" placeholder="Digite el lado del triangulo"><br>
                  <label for="">Lado 3 </label><br>
                  <input id="triangulo-lado3" type="number" placeholder="Digite el lado del triangulo"><br>
                  <button class="boton" id="boton-triangulo">Calcular</button>
              </div>
            </div>
            <a id="AreaTriangulo" class="btn btn-primary">Area</a>
            <div id="ventanaAreaTriangulo" class="modal">
              <div class="contenidoModal">
                  <span class="cerrarAreaTriangulo"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Area triangulo</h2>
                  <label for="">Base </label><br>
                  <input id="base-triangulo" type="number" placeholder="Digite la base del triangulo"><br>
                  <label for="">Altura </label><br>
                  <input id="altura-triangulo" type="number" placeholder="Digite la altura del triangulo"><br>
                  <button class="boton" id="boton-triangulo-area">Calcular</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./img/rectangulo.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Rectangulo</h5>
            <a id="PerimetroRectangulo" class="btn btn-primary">Perimetro</a>
            <div id="ventanaPerimetroRectangulo" class="modal">

                  <span class="cerrarPerimetroRectangulo"><i class="fa-solid fa-xmark"></i></span>

            </div>

            <div id="ventanaAreaRectangulo" class="modal">
              <div class="contenidoModal">
                  <span class="cerrarAreaRectangulo"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Area rectangulo</h2>
                  <label for="">Base </label><br>
                  <input id="rectangulo-base-area" type="number" placeholder="Digite la base del rectangulo"><br>
                  <label for="">Altura </label><br>
                  <input id="rectangulo-altura-area" type="number" placeholder="Digite la altura del rectangulo"><br>
                  <button class="boton" id="boton-rectangulo-area">Calcular</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./img/cuadrado.png" class="card-img-top" alt="...">

            <h5 class="card-title">Cuadrado</h5>

                  <button class="boton" id="boton-cuadrado">Calcular</button>
              </div>

            <div id="ventanaAreaCuadrado" class="modal">
              <div class="contenidoModal">
                  <span class="cerrarAreaCuadrado"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Area del cuadrado</h2>
                  <label for="">base </label><br>
                  <input id="cuadrado-base" type="number" placeholder="Digite la base del cuadrado"><br>
                  <label for="">Altura </label><br>
                  <input id="cuadrado-altura" type="number" placeholder="Digite la altura del cuadrado"><br>
                  <button class="boton" id="boton-cuadrado-area">Calcular</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="boton">
        <div class="text-center">
            <a class="btn btn-outline-dark" href="index.html" role="button">Regresar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/figura.js"></script>
    <script src="./js/modales.js"></script>
</body>
</html>
