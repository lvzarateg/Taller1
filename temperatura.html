<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Temperaturas</title>
</head>
<body>
    <form class="form-ejercicios">
            <div class = "groups-form">
                <label for="num1" class="form-label">Ingresa un numero</label>
                <input type="number" class="form-control" id="num1">
            </div>

        <div class="group-form">
            <label>Convertir de:</label>
            <select class="form-select" id="de">
                <option selected>Seleccione una opcion</option>
                <option value="1">Fahrenheit</option>
                <option value="2">Celsius</option>
                <option value="3">Kelvin</option>
            </select>

            <label>a:</label>
            <select class="form-select" id="a">
                <option selected>Seleccione una opcion</option>
                <option value="1">Fahrenheit</option>
                <option value="2">Celsius</option>
                <option value="3">Kelvin</option>
            </select>
        </div>
        <br>
            <button type="submit" class="btn-azul" onclick="calcular()">Calcular</button>
    </form>
    <div class="text-center">
        <a class="btn btn-outline-dark" href="index.html" role="button">Regresar</a>
    </div>
    <script src="js/temperatura.js"></script>
</body>
</html>
